<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Welcome to Home Page</h1>
            <hr class="my-2" />
            <p>
                Go to Form page to fill out the form :
                {% comment %} <a href="formsapp/formpage">Fill Form</a> {% endcomment %}
                <a href="{% url 'basic_form' %}">Fill Form</a>
            </p>

            <hr />
            <p>
                Go here to see list of Register users :
                {% comment %} <a href="formsapp/users">Registered Users</a> {% endcomment %}
                <a href="{% url 'show_users' %}">Registerd Users</a>
            </p>

            <hr />

            <p>
                Go here to register a new user :
                {% comment %} <a href="formsapp/signup">Sign Up</a> {% endcomment %}
                <a href="{% url 'sign_up' %}">Sign Up</a>
            </p>
        </div>
    </div>
</body>

</html>
